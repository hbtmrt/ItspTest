<div>
    <h2>Movie collections</h2>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let collection of movieCollections; index as i">
            <td>
                <a [routerLink]="[collection.id, 'movies']">{{ collection.name }}</a>
            </td>
        </tr>
    </tbody>
</table>
