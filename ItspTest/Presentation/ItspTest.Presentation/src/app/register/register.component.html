<div class="row">
    <h3>Register</h3>
</div>
<div class="row">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" [(ngModel)]="username" class="form-control" id="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" [(ngModel)]="firstName" class="form-control" id="firstName">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" [(ngModel)]="lastName" class="form-control" id="lastName">
    </div>
</div>
<div class="row">
    <div class="col-2">
        <button type="submit" class="btn btn-primary" style="width: 100px;"
        (click)="register()">Register</button>
    </div>
    <div class="col-2">
        <button type="submit" class="btn btn-primary" style="width: 100px;"
        (click)="navigateToLogin()">Login</button>
    </div>
</div>
